
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXIS Health AI - Your Health, Reimagined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .leaflet-container {
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            z-index: 1;
        }
        .patient-pulse {
            width: 12px;
            height: 12px;
            background: #3b82f6;
            border-radius: 50%;
            box-shadow: 0 0 0 rgba(59, 130, 246, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        /* Heartbeat Animation */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.2); }
            28% { transform: scale(1); }
            42% { transform: scale(1.2); }
            70% { transform: scale(1); }
        }
        .animate-heartbeat {
            animation: heartbeat 1.2s ease-in-out infinite;
        }

        /* Severity Pulse Animations */
        @keyframes severity-low-pulse {
            0% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(234, 179, 8, 0); }
            100% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0); }
        }
        @keyframes severity-medium-pulse {
            0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.5); }
            70% { box-shadow: 0 0 0 15px rgba(249, 115, 22, 0); }
            100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
        }
        @keyframes severity-high-pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.6); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        @keyframes severity-critical-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(153, 27, 27, 0.7); }
            50% { transform: scale(1.1); box-shadow: 0 0 0 25px rgba(153, 27, 27, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(153, 27, 27, 0); }
        }

        .severity-low { animation: severity-low-pulse 2.5s infinite; }
        .severity-medium { animation: severity-medium-pulse 2s infinite; }
        .severity-high { animation: severity-high-pulse 1.5s infinite; }
        .severity-critical { animation: severity-critical-pulse 1s infinite; }

        .care-flow {
            stroke-dasharray: 8 8;
            animation: flow 20s linear infinite;
            stroke-opacity: 0.6;
        }
        .supply-flow {
            stroke-dasharray: 4 12;
            animation: flow 30s linear infinite;
            stroke-opacity: 0.4;
        }
        .spread-vector {
            stroke-dasharray: 10 5;
            animation: flow-reverse 15s linear infinite;
            stroke-opacity: 0.8;
        }
        .traffic-path {
            stroke-opacity: 0.8;
            stroke-linecap: round;
            filter: blur(1px);
        }
        .journey-path-line {
            stroke-dasharray: 10 10;
            animation: flow 10s linear infinite;
        }
        .health-vector-pulse {
            animation: vector-pulse 3s ease-out infinite;
            transform-origin: center;
        }
        @keyframes vector-pulse {
            0% { fill-opacity: 0.1; stroke-opacity: 0.1; transform: scale(0.95); }
            50% { fill-opacity: 0.3; stroke-opacity: 0.4; transform: scale(1.05); }
            100% { fill-opacity: 0.1; stroke-opacity: 0.1; transform: scale(0.95); }
        }
        @keyframes flow {
            from { stroke-dashoffset: 1000; }
            to { stroke-dashoffset: 0; }
        }
        @keyframes flow-reverse {
            from { stroke-dashoffset: 0; }
            to { stroke-dashoffset: 1000; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</body>
</html>
